<section>
  <h1>All Recipes</h1>
  <div class="card-list">
    <div
      *ngFor="let recipe of recipes"
      class="meal-item"
      data-id="{{ recipe.idMeal }}"
    >
      <div class="meal-img">
        <img src="{{ recipe.strMealThumb }}" alt="food" />
      </div>
      <div class="meal-name">
        <h3>{{ recipe.strMeal }}</h3>
        <a routerLink="/recipes/details/{{recipe.idMeal}}" class="recipe-btn">Get Recipe</a>
      </div>
    </div>
  </div>
</section>
