<section class="login">
  <form class="log-in" [formGroup]="form" (ngSubmit)="loginHandler()">
    <h1>Log in</h1>
    <p>Please fill in this form to log in.</p>

    <label>
      <input
        placeholder="Email"
        type="text"
        formControlName="email"
        id="email"
      />
    </label>
    <ng-container *ngIf="form.get('email')?.touched">
      <!-- <div class="error error-txt">Email can't be blank</div> -->
      <div class="error" *ngIf="form.get('email')?.errors?.['required']">
        Email is required!
      </div>
      <div
        class="error"
        *ngIf="form.get('email')?.errors?.['appEmailValidator']"
      >
        Email is not valid!
      </div>
    </ng-container>

    <label>
      <input
        placeholder="Password"
        type="password"
        formControlName="password"
        id="password"
      />
    </label>
    <ng-container *ngIf="form.get('password')?.touched">
      <div class="error" *ngIf="form.get('password')?.errors?.['required']">
        Password is required!
      </div>
      <div class="error" *ngIf="form.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters!
      </div>
    </ng-container>

    <button class="login-btn" [disabled]="form.invalid">Log in</button>
    <div class="container-signup">
      <p>Need an account? <a routerLink="/register">Sign up</a>.</p>
    </div>
  </form>
</section>
