<form [formGroup]="form" (ngSubmit)="loginHandler()">
  <div class="container">
    <h1>Login</h1>
    <p>Please fill in this form to log in</p>
    <hr />

    <label for="email"><b>Email</b></label>
    <input
      type="text"
      placeholder="Enter Email"
      formControlName="email"
      id="email"
    />
    <ng-container *ngIf="form.get('email')?.touched">
      <p *ngIf="form.get('email')?.errors?.['required']">Email is required!</p>
      <p *ngIf="form.get('email')?.errors?.['appEmailValidator']">
        Email is not valid!
      </p>
    </ng-container>

    <label for="password"><b>Password</b></label>
    <input
      type="password"
      placeholder="Enter Password"
      formControlName="password"
      id="password"
    />
    <ng-container *ngIf="form.get('password')?.touched">
      <p *ngIf="form.get('password')?.errors?.['required']">
        Password is required!
      </p>
      <p *ngIf="form.get('password')?.errors?.['minlength']">
        Password must be at least 6 characters!
      </p>
    </ng-container>

    <hr />

    <button [disabled]="form.invalid" class="loginbtn">Log in</button>
  </div>

  <div class="container signup">
    <p>Need an account? <a routerLink="/register">Sign up</a>.</p>
  </div>
</form>
